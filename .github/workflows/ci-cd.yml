name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  # Pull from repository variables (or use defaults)
  AWS_REGION: ${{ vars.AWS_REGION || 'us-west-2' }}
  AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  STACK_NAME: gorillabooks-production
  ENVIRONMENT: production
  # Optional: Set these to enable custom domain with HTTPS
  DOMAIN_NAME: ${{ vars.DOMAIN_NAME || '' }}
  HOSTED_ZONE_ID: ${{ vars.HOSTED_ZONE_ID || '' }}

permissions:
  id-token: write
  contents: read

jobs:
  backend-lint-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test

  frontend-lint-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    # Only deploy on main branch (not PRs or develop)
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: [backend-lint-test, frontend-lint-test]
    outputs:
      repository-uri: ${{ steps.stack-outputs.outputs.repository-uri }}
      cluster-name: ${{ steps.stack-outputs.outputs.cluster-name }}
      service-name: ${{ steps.stack-outputs.outputs.service-name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install CDK dependencies
        working-directory: ./infrastructure/cdk
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Bootstrap (if needed)
        working-directory: ./infrastructure/cdk
        run: |
          npx cdk bootstrap aws://unknown-account/${{ env.AWS_REGION }} || true

      - name: Deploy CDK Stack
        working-directory: ./infrastructure/cdk
        run: |
          # Build context parameters
          CONTEXT=""
          if [ -n "${{ env.DOMAIN_NAME }}" ]; then
            CONTEXT="$CONTEXT -c domainName=${{ env.DOMAIN_NAME }}"
            echo "üìç Deploying with custom domain: ${{ env.DOMAIN_NAME }}"
          fi
          if [ -n "${{ env.HOSTED_ZONE_ID }}" ]; then
            CONTEXT="$CONTEXT -c hostedZoneId=${{ env.HOSTED_ZONE_ID }}"
          fi

          CONTEXT="$CONTEXT -c environment=${{ env.ENVIRONMENT }}"

          # Deploy with CDK
          npx cdk deploy $CONTEXT \
            --require-approval never \
            --outputs-file outputs.json

      - name: Get Stack Outputs
        id: stack-outputs
        working-directory: ./infrastructure/cdk
        run: |
          REPOSITORY_URI=$(cat outputs.json | jq -r '.CdkStack.RepositoryUri')
          CLUSTER_NAME=$(cat outputs.json | jq -r '.CdkStack.ClusterName')
          SERVICE_NAME=$(cat outputs.json | jq -r '.CdkStack.ServiceName')

          echo "repository-uri=$REPOSITORY_URI" >> $GITHUB_OUTPUT
          echo "cluster-name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "service-name=$SERVICE_NAME" >> $GITHUB_OUTPUT

  deploy-application:
    name: Deploy Application
    runs-on: ubuntu-latest
    # Only deploy on main branch (not PRs or develop)
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: deploy-infrastructure

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push consolidated image
        env:
          ECR_REPOSITORY: ${{ needs.deploy-infrastructure.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest
          docker push $ECR_REPOSITORY:latest

      - name: Force ECS service update
        env:
          CLUSTER_NAME: ${{ needs.deploy-infrastructure.outputs.cluster-name }}
          SERVICE_NAME: ${{ needs.deploy-infrastructure.outputs.service-name }}
        run: |
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --no-cli-pager

      - name: Wait for service to stabilize
        env:
          CLUSTER_NAME: ${{ needs.deploy-infrastructure.outputs.cluster-name }}
          SERVICE_NAME: ${{ needs.deploy-infrastructure.outputs.service-name }}
        run: |
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME

      - name: Get Application URL
        working-directory: ./infrastructure/cdk
        run: |
          ALB_URL=$(cat outputs.json | jq -r '.CdkStack.LoadBalancerURL')
          echo "üöÄ Application deployed successfully!"
          echo "üìç Access your app at: $ALB_URL"
